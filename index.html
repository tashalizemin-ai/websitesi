<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aka Yapı - Taş Halı & Cephe</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

    section { padding: 20px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
    .gallery img { width: 100%; border-radius: 8px; }
    footer { background: #f1f1f1; text-align: center; padding: 15px; margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    <h1>Aka Yapı</h1>
    <p>Taş Halı Zemin & Mekanik Cephe Sistemleri</p>
  </header>

  <section>
    <h2>Hakkımızda</h2>
    <p>Profesyonel taş halı ve mekanik cephe uygulamalarıyla mekanlarınıza değer katıyoruz.</p>
  </section>

  <section>
    <h2>Fotoğraf Galerisi</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x300" alt="Mekanik Cephe">
      <img src="https://via.placeholder.com/400x300" alt="Taş Halı Zemin">
      <img src="https://via.placeholder.com/400x300" alt="Proje Uygulaması">
    </div>
  </section>

  <footer>
    <p>📞 0555 555 55 55 | 📧 info@akayapi.com</p>
  </footer>
</body>
</html>
